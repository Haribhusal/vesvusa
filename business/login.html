<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Vesvusa - Login</title>
</head>

<body>
    <header></header>
    <main>
        <section class="fullScreen login">
            <div class="container-fluid px-0">
                <div class="row g-0">
                    <div class="col-sm-9 leftpart">

                        <div class="owl-carousel">
                            <img src="https://picsum.photos/id/10/500/400" alt="">
                            <img src="https://picsum.photos/id/10/500/400" alt="">
                            <img src="https://picsum.photos/id/10/500/400" alt="">
                            <img src="https://picsum.photos/id/10/500/400" alt="">
                            <img src="https://picsum.photos/id/10/500/400" alt="">
                            <img src="https://picsum.photos/id/10/500/400" alt="">

                        </div>


                    </div>
                    <div class="col-sm-3 rightpart">
                        <div class="scrollable d-flex align-items-center">
                            <div class="formwrapper w-100">
                                <h2 class="title">Signin</h2>
                                <div class="imageText">
                                    <img src="https://picsum.photos/700/300" class="img-fluid" alt="">
                                    <h3 class="title">
                                        Welcome Back!
                                    </h3>
                                </div>
                                <form class="needs-validation" novalidate>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com" required>
                                        <label for="floatingInput" class="form-label">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control is-invalid" id="floatingPassword"
                                            placeholder="Password" required>
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Remember Me
                                        </label>
                                    </div>
                                    <div class="form-group mb-3">
                                        <button type="submit" class="btn btn-block btn_p btn_fullwidth">Sign In</button>
                                    </div>
                                    <div class="form-group my-4">
                                        <a href="#" class="small">Forgot Password?</a>
                                    </div>
                                    <div class="fom-group d-flex justify-content-between align-items-center gap">
                                        <div class="label small">Dont have account?</div>
                                        <a href="#" class="btn  btn_small btn_dim">Create Account</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 0,
            dots: true,
            nav: false,
            items: 1

        })
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
